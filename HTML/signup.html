<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONVERSE - Signup</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="signup-container">
        <div class="logo-container">
            <div class="logo-text">ONVERSE</div>
        </div>

        <div class="signup-title">Signup</div>

        <form id="signup-form">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="email" id="email" class="input-field" placeholder="Masukkan Email" required>
            <input type="password" id="password" class="input-field" placeholder="Masukkan Password" required>
            <input type="password" id="confirm-password" class="input-field" placeholder="Konfirmasi Password" required>

            <select id="gender" class="input-field" required>
                <option value="" disabled selected>Pilih Gender</option>
                <option value="male">Pria</option>
                <option value="female">Wanita</option>
                <option value="other">Lainnya</option>
            </select>

            <input type="number" id="age" class="input-field" placeholder="Usia" min="10" max="99" required>

            <select id="country" class="input-field" required>
                <option value="" disabled selected>Pilih Negara</option>
                <option value="ID">Indonesia</option>
                <option value="MY">Malaysia</option>
                <option value="SG">Singapura</option>
                <option value="TH">Thailand</option>
                <option value="PH">Filipina</option>
                <option value="VN">Vietnam</option>
                <option value="AU">Australia</option>
                <option value="US">Amerika Serikat</option>
                <option value="GB">Inggris</option>
                <option value="JP">Jepang</option>
                <option value="KR">Korea Selatan</option>
                <option value="CN">Tiongkok</option>
                <option value="IN">India</option>
                <option value="DE">Jerman</option>
                <option value="FR">Prancis</option>
                <option value="CA">Kanada</option>
                <option value="BR">Brasil</option>
                <option value="ZA">Afrika Selatan</option>
                </select>


            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms" class="terms-text">Syarat dan Ketentuan <a href="privacypolicy.html">ONVERSE</a></label>
            </div>

            <div class="signup-buttons">
                <button type="button" class="kembali-btn" onclick="window.location.href='landing.html'">Kembali</button>
                <button type="submit" class="signup-submit-btn">Signup</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            // PERUBAHAN DI JAVASCRIPT: Mengambil nilai dari 'country'
            const country = document.getElementById('country').value;
            const termsAccepted = document.getElementById('terms').checked;

            if (password !== confirmPassword) {
                alert('Password tidak cocok!');
                return;
            }

            if (!termsAccepted) {
                alert('Anda harus menyetujui Syarat dan Ketentuan!');
                return;
            }

            if (gender === "") {
                alert('Silakan pilih Gender Anda!');
                return;
            }
            if (age === "" || parseInt(age) < 10 || parseInt(age) > 99) {
                alert('Silakan masukkan Usia yang valid (antara 10-99)!');
                return;
            }
            // PERUBAHAN DI JAVASCRIPT: Validasi untuk 'country'
            if (country === "") {
                alert('Silakan pilih Negara Anda!');
                return;
            }

            const userData = {
                username: username,
                email: email,
                password: password,
                gender: gender,
                age: age,
                country: country // PERUBAHAN DI JAVASCRIPT: Menggunakan 'country'
            };

            console.log('Data pendaftaran:', userData);

            alert('Akun berhasil dibuat!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
