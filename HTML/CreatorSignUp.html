<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONVERSE - Jadi Kreator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
    <style>
        /* Gaya umum untuk halaman autentikasi (bisa juga ada di style.css) */
        body.auth-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Warna latar belakang */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('../IMG/background.png'); /* Sesuaikan dengan background Anda */
            background-position: center;
        }

        .creator-signup-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 56, 180, 0.5); /* Biru seperti di gambar */
            width: 100%;
            max-width: 400px; /* Lebar maksimum form */
            padding: 30px 40px;
            text-align: center;
            box-sizing: border-box; /* Pastikan padding tidak menambah lebar */
        }

        /* Logo dan Tagline */
        .logo-container {
            margin-bottom: 25px;
        }

        .logo-text img {
            max-width: 150px; /* Ukuran logo */
            height: auto;
        }

        .signup-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
        }

        /* Pesan Error/Sukses */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none; /* Sembunyikan secara default */
            font-size: 0.9em;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none; /* Sembunyikan secara default */
            font-size: 0.9em;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 18px;
            border: none; /* Hapus border default */
            border-bottom: 1px solid #ccc; /* Border bawah seperti di gambar */
            background-color: transparent; /* Latar belakang transparan */
            font-size: 1em;
            outline: none; /* Hapus outline saat fokus */
            transition: border-bottom-color 0.3s ease;
        }

        .input-field::placeholder {
            color: #aaa;
        }

        .input-field:focus {
            border-bottom-color: #4285f4; /* Warna border saat fokus */
        }

        /* Checkbox Terms and Conditions */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9em;
            color: #555;
            text-align: left; /* Sesuaikan agar teks rata kiri */
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2); /* Perbesar checkbox sedikit */
        }

        .terms-text a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .signup-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px; /* Jarak antar tombol */
            margin-top: 20px;
        }

        .kembali-btn, .signup-submit-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px; /* Tombol membulat */
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1; /* Agar tombol mengambil lebar yang sama */
        }

        .kembali-btn {
            background-color: #e0e0e0;
            color: #666;
        }

        .kembali-btn:hover {
            background-color: #d0d0d0;
            transform: translateY(-1px);
        }

        .signup-submit-btn {
            background-color: #4285f4; /* Warna biru utama */
            color: white;
        }

        .signup-submit-btn:hover {
            background-color: #3b78e7;
            transform: translateY(-1px);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 480px) {
            .creator-signup-container {
                padding: 25px 25px;
                margin: 10px;
            }

            .signup-title {
                font-size: 1.5em;
            }

            .input-field {
                padding: 10px 12px;
                margin-bottom: 15px;
            }

            .signup-buttons {
                flex-direction: column; /* Tombol bertumpuk di layar sangat kecil */
                gap: 10px;
            }
        }
    </style>
</head>
<body class="auth-page">
    <div class="creator-signup-container">
        <div class="logo-container">
            <div class="logo-text">
                <img src="../IMG/judul.png" alt="ONVERSE Logo">
            </div>
        </div>
        
        <div class="signup-title">Jadi Kreator</div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="creator-signup-form">
            <input type="email" id="email" class="input-field" placeholder="Masukkan Email" required>
            <input type="password" id="password" class="input-field" placeholder="Masukkan Password" required>
            <input type="password" id="confirm-password" class="input-field" placeholder="Konfirmasi Password" required>
            <input type="text" id="username" class="input-field" placeholder="Username Kreator" required>
            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms" class="terms-text">Syarat dan Ketentuan <a href="privacypolicy.html">OnVerse</a></label>
            </div>

            <div class="signup-buttons">
                <button type="button" class="kembali-btn" onclick="window.location.href='landing.html'">Kembali</button>
                <button type="submit" class="signup-submit-btn">Daftar</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('creator-signup-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const username = document.getElementById('username').value.trim();
            // const fullname = document.getElementById('fullname') ? document.getElementById('fullname').value.trim() : ''; // Ambil fullname jika ada inputnya
            const termsAccepted = document.getElementById('terms').checked;

            const errorMessageDiv = document.getElementById('errorMessage');
            const successMessageDiv = document.getElementById('successMessage');

            errorMessageDiv.textContent = '';
            errorMessageDiv.style.display = 'none';
            successMessageDiv.textContent = '';
            successMessageDiv.style.display = 'none';

            // Client-side validations
            if (!email || !password || !confirmPassword || !username) { // Tambah `|| !fullname` jika Anda menambahkan input fullname
                errorMessageDiv.textContent = 'Semua field wajib diisi!';
                errorMessageDiv.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMessageDiv.textContent = 'Konfirmasi Password tidak cocok!';
                errorMessageDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMessageDiv.textContent = 'Password minimal 6 karakter!';
                errorMessageDiv.style.display = 'block';
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorMessageDiv.textContent = 'Format email tidak valid!';
                errorMessageDiv.style.display = 'block';
                return;
            }

            if (!termsAccepted) {
                errorMessageDiv.textContent = 'Anda harus menyetujui Syarat dan Ketentuan!';
                errorMessageDiv.style.display = 'block';
                return;
            }
            
            const userData = {
                email: email,
                password: password,
                username: username,
                // fullname: fullname, // Kirim fullname jika ada
                creator_flag: true // Bendera ini akan memberitahu PHP bahwa ini pendaftaran kreator
            };

            try {
                const response = await fetch('../php/signup.php', { // Pastikan path ke signup.php benar
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    successMessageDiv.textContent = data.message;
                    successMessageDiv.style.display = 'block';

                    // Simpan status login ke sessionStorage
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('userRole', 'creator'); // Langsung set sebagai creator karena ini form khusus kreator
                    sessionStorage.setItem('userName', data.user.username);
                    sessionStorage.setItem('userFullname', data.user.fullname || ''); // Simpan fullname jika ada, atau string kosong

                    setTimeout(() => {
                        window.location.href = 'CreatorDashboard.html'; // Redirect ke dashboard kreator
                    }, 1500);
                } else {
                    errorMessageDiv.textContent = data.message;
                    errorMessageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error saat pendaftaran kreator:', error);
                errorMessageDiv.textContent = 'Terjadi kesalahan saat pendaftaran. Silakan coba lagi nanti.';
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
