<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Harian Pop-up</title>
    <link rel="stylesheet" href="../CSS/stylea.css">
</head>
<body>

    <div class="page-content">
        <h1>Konten Halaman Utama Anda</h1>
        <p>Ini adalah contoh konten di belakang pop-up.</p>
        <button id="openPopupBtn">Buka Pop-up</button>
    </div>

    <div id="milestonePopup" class="popup-overlay">
        <div class="popup-content">
            <h2>Milestone Harian</h2>

            <div class="milestone-grid">
                <div class="milestone-item">
                    <img src="../IMG/Coin.png" alt="5 koin">
                    <div class="milestone-amount">5 Koin</div>
                    <div class="milestone-time">30 menit</div>
                </div>
                <div class="milestone-item">
                    <img src="../IMG/Coin.png" alt="10 koin">
                    <div class="milestone-amount">10 Koin</div>
                    <div class="milestone-time">60 menit</div>
                </div>
                <div class="milestone-item">
                    <img src="../IMG/Coin.png" alt="15 koin">
                    <div class="milestone-amount">15 Koin</div>
                    <div class="milestone-time">90 menit</div>
                </div>
                <div class="milestone-item">
                    <img src="../IMG/Coin.png" alt="20 koin">
                    <div class="milestone-amount">20 Koin</div>
                    <div class="milestone-time">120 menit</div>
                </div>
                <div class="milestone-item">
                    <img src="../IMG/Coin.png" alt="25 koin">
                    <div class="milestone-amount">25 Koin</div>
                    <div class="milestone-time">150 menit</div>
                </div>
                <div class="milestone-item">
                    <img src="../IMG/Coin.png" alt="30 koin">
                    <div class="milestone-amount">30 Koin</div>
                    <div class="milestone-time">180 menit</div>
                </div>
            </div>

            <button class="claim-button">Klaim</button>
            <span class="close-button">&times;</span>
        </div>
    </div>

    <script src="../JS/script2.js"></script>
</body>
</html>
