<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONVERSE - Upload Chapter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .upload-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: #e0e0e0;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
        }

        .form-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            align-items: start;
        }

        .thumbnail-section {
            text-align: center;
        }

        .thumbnail-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: block;
        }

        .thumbnail-upload {
            width: 100%;
            height: 250px;
            border: 2px dashed #d0d0d0;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
            position: relative;
            overflow: hidden;
        }

        .thumbnail-upload:hover {
            border-color: #4285f4;
            background: #f8f9ff;
        }

        .upload-icon {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-size: 14px;
        }

        .thumbnail-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }

        .form-fields {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        .file-upload-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .file-upload-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .file-upload-btn:hover {
            background: #357ae8;
            transform: translateY(-1px);
        }

        .file-delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-delete-btn:hover {
            background: #c82333;
        }

        .file-info {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .save-draft-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .save-draft-btn:hover {
            background: #545b62;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-input {
            width: 18px;
            height: 18px;
            border: 2px solid #ddd;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
        }

        .radio-input.checked {
            border-color: #4285f4;
            background: #4285f4;
        }

        .radio-input.checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .schedule-inputs {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .schedule-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .publish-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 30px auto 0;
            display: block;
            transition: all 0.3s ease;
        }

        .publish-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <button class="back-btn" onclick="goBack()">‚Üê Kembali</button>
        
        <div class="logo-container">
            <div class="logo-text">ONVERSE</div>
        </div>

        <h1 class="title">Judul: Judul Karya</h1>

        <div class="form-layout">
            <div class="thumbnail-section">
                <label class="thumbnail-label">Thumbnail</label>
                <div class="thumbnail-upload" onclick="document.getElementById('thumbnail-file').click()">
                    <span class="material-icons upload-icon">file_upload</span>
                    <div class="upload-text">Pilih gambar untuk diunggah</div>
                </div>
                <input type="file" id="thumbnail-file" class="hidden" accept="image/*">
            </div>

            <div class="form-fields">
                <div class="form-group">
                    <label class="form-label">Judul Chapter</label>
                    <input type="text" class="form-input" placeholder="Masukkan judul chapter">
                </div>

                <div class="form-group">
                    <label class="form-label">Unggah Gambar</label>
                    <div class="file-upload-section">
                        <button class="file-upload-btn" onclick="document.getElementById('chapter-file').click()">
                            Pilih file untuk diunggah
                        </button>
                        <button class="file-delete-btn" onclick="deleteFile()">Hapus</button>
                        <div class="file-info">*File yang diterima berupa PDF</div>
                        <button class="save-draft-btn" onclick="saveDraft()">Simpan draft</button>
                    </div>
                    <input type="file" id="chapter-file" class="hidden" accept=".pdf">
                </div>

                <div class="form-group">
                    <label class="form-label">Kolom Komentar</label>
                    <div class="radio-group">
                        <div class="radio-option" onclick="toggleRadio('comments', 'on')">
                            <div class="radio-input checked" id="comments-on"></div>
                            <span>Nyala</span>
                        </div>
                        <div class="radio-option" onclick="toggleRadio('comments', 'off')">
                            <div class="radio-input" id="comments-off"></div>
                            <span>Mati</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Terbitkan</label>
                    <div class="radio-group">
                        <div class="radio-option" onclick="toggleRadio('publish', 'now')">
                            <div class="radio-input" id="publish-now"></div>
                            <span>Sekarang</span>
                        </div>
                        <div class="radio-option" onclick="toggleRadio('publish', 'schedule')">
                            <div class="radio-input checked" id="publish-schedule"></div>
                            <span>Jadwalkan</span>
                        </div>
                    </div>
                    <div class="schedule-inputs" id="schedule-fields">
                        <input type="date" class="schedule-input" placeholder="Tanggal">
                        <input type="time" class="schedule-input" placeholder="Jam">
                        <input type="number" class="schedule-input" placeholder="Menit" min="0" max="59">
                    </div>
                </div>
            </div>
        </div>

        <button class="publish-btn" onclick="publishChapter()">Terbitkan</button>
    </div>

    <script>
        // Handle thumbnail upload
        document.getElementById('thumbnail-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const uploadArea = document.querySelector('.thumbnail-upload');
                    uploadArea.innerHTML = `<img src="${event.target.result}" alt="Thumbnail" class="thumbnail-preview">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle chapter file upload
        document.getElementById('chapter-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const button = document.querySelector('.file-upload-btn');
                button.textContent = file.name;
                button.style.background = '#28a745';
            }
        });

        // Radio button functionality
        function toggleRadio(group, option) {
            if (group === 'comments') {
                document.getElementById('comments-on').classList.remove('checked');
                document.getElementById('comments-off').classList.remove('checked');
                document.getElementById(`comments-${option}`).classList.add('checked');
            } else if (group === 'publish') {
                document.getElementById('publish-now').classList.remove('checked');
                document.getElementById('publish-schedule').classList.remove('checked');
                document.getElementById(`publish-${option}`).classList.add('checked');
                
                const scheduleFields = document.getElementById('schedule-fields');
                if (option === 'schedule') {
                    scheduleFields.style.display = 'flex';
                } else {
                    scheduleFields.style.display = 'none';
                }
            }
        }

        // Utility functions
        function goBack() {
            history.back();
        }

        function deleteFile() {
            document.getElementById('chapter-file').value = '';
            const button = document.querySelector('.file-upload-btn');
            button.textContent = 'Pilih file untuk diunggah';
            button.style.background = '#4285f4';
        }

        function saveDraft() {
            alert('Draft berhasil disimpan!');
        }

        function publishChapter() {
            alert('Chapter berhasil diterbitkan!');
        }

        // Initialize schedule fields visibility
        document.addEventListener('DOMContentLoaded', function() {
            const scheduleFields = document.getElementById('schedule-fields');
            if (document.getElementById('publish-schedule').classList.contains('checked')) {
                scheduleFields.style.display = 'flex';
            } else {
                scheduleFields.style.display = 'none';
            }
        });
    </script>
</body>
</html>
