<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONVERSE - Buat Karya</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            /* Pastikan body memiliki tinggi yang cukup untuk memusatkan container */
            min-height: 100vh; /* Setidaknya 100% tinggi viewport */
            display: flex; /* Gunakan flexbox untuk memusatkan buatkarya-container */
            align-items: center; /* Pusatkan secara vertikal */
            justify-content: center; /* Pusatkan secara horizontal */
            background-color: #f0f2f5; /* Contoh warna latar belakang */
            margin: 0;
            padding: 20px; /* Sedikit padding agar tidak terlalu mepet ke tepi */
            box-sizing: border-box; /* Pastikan padding tidak menambah lebar/tinggi di luar yang diinginkan */
        }

        .buatkarya-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 56, 180, 0.3);
            width: 1200px;
            padding: 30px;
            text-align: center;
            /* Hapus properti positioning absolut karena kita sudah memusatkannya dengan body flexbox */
            /* position: absolute; */
            /* top: 50%; */
            /* left: 50%; */
            /* transform: translate(-50%, -50%); */
        }
        
        .buatkarya-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        
        .buatkarya-form {
            display: grid;
            grid-template-columns: 200px 1fr; /* Kolom pertama untuk thumbnail & label, kolom kedua untuk input */
            /* Sesuaikan gap ini jika Anda ingin jarak vertikal antar elemen grid lebih rapat atau renggang */
            gap: 15px 20px; /* Gap vertikal 15px, horizontal 20px */
            margin-bottom: 30px;
            text-align: left;
        }
        
        /* CSS untuk label "Thumbnail" di kiri atas */
        .thumbnail-main-label {
            grid-column: 1; /* Pastikan di kolom pertama */
            grid-row: 1; /* Pastikan di baris pertama di kolomnya */
            text-align: center; /* Teks di kiri atas */
            font-size: 14px; /* Sesuaikan ukuran font */
            color: #333; /* Sesuaikan warna teks */
            margin-bottom: 5px; /* Jarak sedikit dari elemen di bawahnya */
            padding-top:40px;
            /* padding-top: 0; (Ini sudah default untuk label, jadi tidak perlu eksplisit) */
        }

        .thumbnail-container {
            grid-column: 1; /* Pastikan di kolom pertama */
            grid-row: 2 / span 3; /* Mulai dari baris ke-2, rentang 3 baris ke bawah */
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px; /* Tetap pertahankan tinggi */
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .thumbnail-container:hover {
            border-color: #4285f4;
        }
        
        .thumbnail-icon {
            font-size: 48px;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        
        .thumbnail-text {
            font-size: 12px;
            color: #666;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .form-input {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-textarea {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
            height: 100px;
        }
        
        .checkbox-container {
    display: flex;
    align-items: center;
    justify-content: center; /* Tambahkan ini untuk menengahkan horizontal */
    margin-bottom: 20px;
    text-align: left;
    grid-column: 1 / -1; /* Agar span penuh lebar grid */
}
        
        .checkbox-container input {
            margin-right: 10px;
        }
        
        .terms-text {
            font-size: 12px;
            color: #666;
        }
        
        .terms-text a {
            color: #4285f4;
            text-decoration: none;
        }
        
        .buatkarya-buttons {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 20px;
        }

        /* Tambahkan CSS untuk tombol kembali dan daftar (jika belum ada di style.css) */
        .kembali-btn, .signup-submit-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .kembali-btn {
            background-color: #e0e0e0;
            color: #333;
        }

        .kembali-btn:hover {
            background-color: #d0d0d0;
        }

        .signup-submit-btn {
            background-color: #4285f4;
            color: white;
        }

        .signup-submit-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body class="auth-page">
    <div class="buatkarya-container">
        <div class="logo-container">
            <div class="logo-text">ONVERSE</div>
        </div>
        
        <div class="buatkarya-title">Buat Karya</div>
        
        <div class="buatkarya-form">
            <label class="form-label thumbnail-main-label">Thumbnail</label>
            
            <div class="thumbnail-container" onclick="document.getElementById('thumbnail-upload').click()">
                <span class="material-icons thumbnail-icon">file_upload</span>
                <div class="thumbnail-text">Pilih gambar untuk diunggah</div>
                <input type="file" id="thumbnail-upload" style="display: none;" accept="image/*">
            </div>
            
            <div style="display: flex; gap: 16px; grid-column: 2;">
                <div class="form-group" style="flex: 1;">
                    <label class="form-label">Kategori 1</label>
                    <input type="text" class="form-input" placeholder="Masukkan kategori utama">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label class="form-label">Kategori 2</label>
                    <input type="text" class="form-input" placeholder="Masukkan kategori tambahan">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Judul Karya</label>
                <input type="text" class="form-input" placeholder="Masukkan judul karya">
            </div>
            
            <div class="form-group" style="grid-column: 2">
                <label class="form-label">Sinopsis</label>
                <textarea class="form-textarea" placeholder="Tulis sinopsis karya Anda"></textarea>
            </div>
            
            <div class="form-group" style="grid-column: 2">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="Masukkan email Anda">
            </div>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="terms">
            <label for="terms" class="terms-text">Syarat dan Ketentuan <a href="#">OnVerse</a></label>
        </div>
        
        <div class="buatkarya-buttons">
            <button class="kembali-btn" onclick="window.location.href='HomePage.html'">Kembali</button>
            <button class="signup-submit-btn" id="daftar-btn">Daftar</button>
        </div>
    </div>

    <script>
        // Fungsi untuk menampilkan thumbnail yang diunggah
        document.getElementById('thumbnail-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const thumbnailContainer = document.querySelector('.thumbnail-container');
                    // Mengganti konten container dengan gambar yang diunggah
                    thumbnailContainer.innerHTML = `<img src="${e.target.result}" alt="Thumbnail" style="max-width: 100%; max-height: 100%; border-radius: 5px; object-fit: contain;">`; 
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Event listener untuk tombol daftar
        document.getElementById('daftar-btn').addEventListener('click', function() {
            const termsChecked = document.getElementById('terms').checked;
            
            if (!termsChecked) {
                alert('Anda harus menyetujui Syarat dan Ketentuan untuk melanjutkan.');
                return;
            }
            
            // Simulasi pendaftaran berhasil
            alert('Karya berhasil didaftarkan!');
            window.location.href = 'HomePage.html';
        });
    </script>
</body>
</html>
