<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONVERSE - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-text">ONVERSE</div>
            <div class="logo-tagline">Explore, Read, and Create!</div>
        </div>
        
        <div class="login-title">Login</div>
        
        <form id="login-form">
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            
            <div class="login-buttons">
                <button type="button" class="kembali-btn" onclick="window.location.href='HomePage.html'">Kembali</button>
                <button type="submit" class="login-submit-btn">Login</button>
            </div>
        </form>
        
        <div class="forgot-password">Lupa kata sandi?</div>
        <div class="register-link">Belum memiliki akun? <a href="signup.html">Daftar</a></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;
            
            if (!email || !password) {
                alert('Email dan password harus diisi!');
                return;
            }
            
            alert('Login berhasil!');
            window.location.href = 'HomePage.html';
        });
    </script>
</body>
</html>
