<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONVERSE - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 56, 180, 0.5);
            width: 350px;
            padding: 30px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .logo-tagline {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px 5px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #4285f4;
        }

        .login-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .kembali-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #e0e0e0;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-submit-btn {
            padding: 10px 30px;
            border: none;
            border-radius: 20px;
            background-color: #4285f4;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .kembali-btn:hover {
            background-color: #d0d0d0;
        }

        .login-submit-btn:hover {
            background-color: #3b78e7;
        }

        .forgot-password {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .register-link {
            font-size: 12px;
            color: #666;
        }

        .register-link a {
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-text">ONVERSE</div>
            <div class="logo-tagline">Explore, Read, and Create!</div>
        </div>
        
        <div class="login-title">Login</div>
        
        <form id="login-form">
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            
            <div class="login-buttons">
                <button type="button" class="kembali-btn" onclick="window.location.href='HomePage.html'">Kembali</button>
                <button type="submit" class="login-submit-btn">Login</button>
            </div>
        </form>
        
        <div class="forgot-password">Lupa kata sandi?</div>
        <div class="register-link">Belum memiliki akun? <a href="signup.html">Daftar</a></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;
            
            if (!email || !password) {
                alert('Email dan password harus diisi!');
                return;
            }
            
            alert('Login berhasil!');
            window.location.href = 'HomePage.html';
        });
    </script>
</body>
</html>
