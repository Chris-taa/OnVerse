<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONVERSE - Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="signup-container">
        <div class="logo-container">
            <div class="logo-text">ONVERSE</div>
        </div>
        
        <div class="signup-title">Signup</div>
        
        <form id="signup-form">
            <input type="email" class="input-field" placeholder="Masukkan Email" required>
            <input type="password" class="input-field" placeholder="Masukkan Password" required>
            <input type="password" class="input-field" placeholder="Konfirmasi Password" required>
            <input type="text" class="input-field" placeholder="Username" required>
            
            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms" class="terms-text">Syarat dan Ketentuan <a href="#">ONVERSE</a></label>
            </div>
            
            <div class="signup-buttons">
                <button type="button" class="kembali-btn" onclick="window.location.href='HomePage.html'">Kembali</button>
                <button type="submit" class="signup-submit-btn">Signup</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const password = document.querySelector('input[type="password"]');
            const confirmPassword = document.querySelectorAll('input[type="password"]')[1];
            
            if (password.value !== confirmPassword.value) {
                alert('Password tidak cocok!');
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                alert('Anda harus menyetujui Syarat dan Ketentuan!');
                return;
            }
            
            alert('Akun berhasil dibuat!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
