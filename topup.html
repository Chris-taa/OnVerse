<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONVERSE - Beli Koin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="topup-container">
        <div class="logo-container">
            <div class="logo-text">ONVERSE</div>
        </div>
        
        <div class="topup-title">Beli Koin</div>
        
        <div class="coin-balance">OnCoin : 1234</div>
        
        <div class="coin-options">
            <div class="coin-option" onclick="selectOption(this, 0)">
                <img src="Coin.png" alt="25 koin" class="coin-image">
                <div class="coin-amount">25 koin</div>
                <div class="coin-price">Rp 5.000</div>
            </div>
            
            <div class="coin-option" onclick="selectOption(this, 1)">
                <img src="Coin.png" alt="55 koin" class="coin-image">
                <div class="coin-amount">55 koin</div>
                <div class="coin-price">Rp 10.000</div>
            </div>
            
            <div class="coin-option" onclick="selectOption(this, 2)">
                <img src="Coin.png" alt="115 koin" class="coin-image">
                <div class="coin-amount">115 koin</div>
                <div class="coin-price">Rp 20.000</div>
            </div>
            
            <div class="coin-option" onclick="selectOption(this, 3)">
                <img src="Coin.png" alt="275 koin" class="coin-image">
                <div class="coin-amount">275 koin</div>
                <div class="coin-price">Rp 50.000</div>
            </div>
            
            <div class="coin-option" onclick="selectOption(this, 4)">
                <img src="Coin.png" alt="440 koin" class="coin-image">
                <div class="coin-amount">440 koin</div>
                <div class="coin-price">Rp 80.000</div>
            </div>
            
            <div class="coin-option" onclick="selectOption(this, 5)">
                <img src="Coin.png" alt="550 koin" class="coin-image">
                <div class="coin-amount">550 koin</div>
                <div class="coin-price">Rp 100.000</div>
            </div>
        </div>
        
        <button class="kembali-btn" onclick="window.location.href='HomePage.html'">Kembali</button>
    </div>

    <script>
        // Menyimpan opsi yang dipilih
        let selectedOption = null;
        
        // Fungsi untuk memilih opsi koin
        function selectOption(element, index) {
            // Menghapus kelas selected dari semua opsi
            const options = document.querySelectorAll('.coin-option');
            options.forEach(option => {
                option.classList.remove('selected');
            });
            
            // Menambahkan kelas selected ke opsi yang dipilih
            element.classList.add('selected');
            selectedOption = index;
            
            // Simulasi pembelian setelah 1 detik
            setTimeout(() => {
                const coinAmounts = [25, 55, 115, 275, 440, 550];
                const coinPrices = [5000, 10000, 20000, 50000, 80000, 100000];
                
                if (selectedOption !== null) {
                    const amount = coinAmounts[selectedOption];
                    const price = coinPrices[selectedOption];
                    
                    if (confirm(`Anda akan membeli ${amount} koin seharga Rp ${price.toLocaleString()}. Lanjutkan?`)) {
                        alert('Pembelian berhasil! Koin telah ditambahkan ke akun Anda.');
                        // Di sini bisa ditambahkan kode untuk update jumlah koin
                        window.location.href = 'HomePage.html';
                    }
                }
            }, 1000);
        }
        
        // Menambahkan tombol beli koin di HomePage.html
        // Tambahkan kode berikut di script.js:
        /*
        // Event listener untuk tombol beli koin di header
        document.querySelector('.coin-btn').addEventListener('click', function() {
            window.location.href = 'topup.html';
        });
        */
    </script>
</body>
</html>
